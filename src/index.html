<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello - Task Management</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fab fa-trello"></i>Task Management</h1>
            <div class="controls">
                <button id="clear-all" class="btn btn-danger">Clear All</button>
            </div>
            </div>
        </header>

        <div class="board">

            <div class="column" data-column="todo">
                <div class="column-header">
                    <h2><i class="fas fa-list-alt"></i> TODO</h2>
                    <span class="card-count">0 cards</span>
                </div>
                <div class="cards-container" data-column="todo">

                </div>
                <div class="add-card">
                    <textarea class="card-input" placeholder="Enter a title for this card..." rows="2"></textarea>
                    <div class="add-card-controls">
                        <button class="btn btn-primary add-card-btn">Add Card</button>
                        <button class="btn btn-text cancel-card-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button class="btn btn-text add-another-btn">
                        <i class="fas fa-plus"></i> Add another card
                    </button>
                </div>
            </div>

            <div class="column" data-column="inProgress">
                <div class="column-header">
                    <h2><i class="fas fa-spinner"></i> IN PROGRESS</h2>
                    <span class="card-count">0 cards</span>
                </div>
                <div class="cards-container" data-column="inProgress">

                </div>
                <div class="add-card">
                    <textarea class="card-input" placeholder="Enter a title for this card..." rows="2"></textarea>
                    <div class="add-card-controls">
                        <button class="btn btn-primary add-card-btn">Add Card</button>
                        <button class="btn btn-text cancel-card-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button class="btn btn-text add-another-btn">
                        <i class="fas fa-plus"></i> Add another card
                    </button>
                </div>
            </div>

            <div class="column" data-column="done">
                <div class="column-header">
                    <h2><i class="fas fa-check-circle"></i> DONE</h2>
                    <span class="card-count">0 cards</span>
                </div>
                <div class="cards-container" data-column="done">

                </div>
                <div class="add-card">
                    <textarea class="card-input" placeholder="Enter a title for this card..." rows="2"></textarea>
                    <div class="add-card-controls">
                        <button class="btn btn-primary add-card-btn">Add Card</button>
                        <button class="btn btn-text cancel-card-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <button class="btn btn-text add-another-btn">
                        <i class="fas fa-plus"></i> Add another card
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="drag-placeholder" id="dragPlaceholder"></div>

</body>
</html>
